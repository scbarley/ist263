<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms and Tables</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>

    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>

        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>

            <tr>
                <td>China</td>
                <td>1,403,394</td>
                <td>18.0%</td>
            </tr>

            <tr>
                <td>India</td>
                <td>1,365,123</td>
                <td>%17.5</td>
            </tr>
        </table>

        <h2>Forms</h2>

        <h3>Takeout Ordering</h3>
        <!-- all form tags must be inside this form tag!!!!!!!!!!!!!!!-->
        <form action="" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <br>
            <label for="orderitems">Order Items:</label>
            <textarea id="orderitems" name="orderitems" rows="4" cols="50">
this is where you type that you want french fries
            </textarea> <!-- white space matters with this tag, hence why the text is not indented-->
            <br> 
            
            <!-- ID uniquelely identifies tag on HTML page-->
            <input type="radio" id="pickup1" name="pickup" value="pickup">
            <label for="pickup1">pickup</label>
            <input type="radio" id="pickup2" name="pickup" value="delivery">
            <label for="pickup2">delivery</label> <br>

            <input type="checkbox" id="ketchup" name="ketchup" value="extra ketchup">
            <label for="ketchup">Do you want extra ketchup?</label><br>
            <input type="checkbox" id="mustard" name="mustard" value="extra mustard">
            <label for="mustard">Do you want extra mustard?</label><br>


            <label for="location">Delivery Location:</label><br>
            <select id="location" name="location">
                <option></option>
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select>


            <br><input type="submit" value="Order It">
        </form>

    </body>
</html>
